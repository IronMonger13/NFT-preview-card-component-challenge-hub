<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component challenge hub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon-32x32.png">
</head>
<body>
    <div class="background">
        <div class="images">
            <img class="equilibrium" src="images/image-equilibrium.jpg" alt="Equilibrium image">
            <div class="view2">
                <img class="view" src="images/icon-view.svg" alt="view">
            </div>
        </div>
        <div>
            <div>
                <h2>Equilibrium #3429</h2>
            </div>
            <div>
                <p class="text1">Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="lower-text">
                <div class="eth">
                    <div>
                        <img class="etherium-img" src="images/icon-ethereum.svg" alt="etherium image">
                    </div>
                    <div class="eth-text">
                        0.041 ETH
                    </div>
                </div>
                <div class="time-left">
                    <div>
                        <img src="images/icon-clock.svg" alt="clock">
                    </div>
                    <div class="text2">
                        3 days left
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="creation">
            <div>
                <img class="avatar" src="images/image-avatar.png" alt="avatar">
            </div>
            <div class="text3">
                <span class="text4">Crearion of</span> <span class="jules">Jules Wyvern</span>
            </div>
        </div>
    </div>
</body>
</html>
